<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jobs - SmartJob</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="nav">
      <div class="container">
        <div class="row">
          <a class="brand" href="index.html"><span>SmartJob</span></a>
          <nav class="menu">
            <a href="index.html">Home</a>
            <a class="active" href="jobs.html">Jobs</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <h2 class="section-title">Job Listings</h2>

        <div class="toolbar card pad">
          <div class="inputs">
            <input
              id="searchInput"
              class="field"
              type="search"
              placeholder="Search by title/company..."
            />

            <select id="categorySelect" class="field select">
              <option value="all">All categories</option>
              <option value="frontend">Frontend</option>
              <option value="backend">Backend</option>
              <option value="qa">QA</option>
              <option value="devops">DevOps</option>
              <option value="data">Data</option>
              <option value="security">Security</option>
              <option value="design">Design</option>
              <option value="mobile">Mobile</option>
              <option value="fullstack">Full Stack</option>
            </select>

            <select id="locationSelect" class="field select">
              <option value="all">All locations</option>
              <option value="Baku">Baku</option>
              <option value="Remote">Remote</option>
            </select>

            <select id="workTypeSelect" class="field select">
              <option value="all">All types</option>
              <option value="remote">Remote</option>
              <option value="hybrid">Hybrid</option>
              <option value="onsite">Onsite</option>
            </select>

            <select id="salaryMinSelect" class="field select">
              <option value="">Min salary</option>
              <option value="800">800</option>
              <option value="1000">1000</option>
              <option value="1200">1200</option>
              <option value="1500">1500</option>
              <option value="1800">1800</option>
              <option value="2000">2000</option>
              <option value="2500">2500</option>
              <option value="3000">3000</option>
              <option value="3500">3500</option>
              <option value="4000">4000</option>
            </select>

            <select id="salaryMaxSelect" class="field select">
              <option value="">Max salary</option>
              <option value="1000">1000</option>
              <option value="1200">1200</option>
              <option value="1500">1500</option>
              <option value="1800">1800</option>
              <option value="2000">2000</option>
              <option value="2500">2500</option>
              <option value="3000">3000</option>
              <option value="3500">3500</option>
              <option value="4000">4000</option>
              <option value="4500">4500</option>
            </select>

            <select id="sortSelect" class="field select">
              <option value="newest">Sort: newest</option>
              <option value="az">Title: A-Z</option>
              <option value="salaryHigh">Salary: high → low</option>
              <option value="salaryLow">Salary: low → high</option>
            </select>

            <button id="clearBtn" class="icon-btn" type="button">
              Clear filters
            </button>
          </div>

          <div class="note">Results: <span id="resultCount">0</span></div>
        </div>

        <div
          id="statusBox"
          class="alert"
          style="margin-top: 12px; display: none"
        ></div>

        <section
          id="jobsGrid"
          class="jobs-grid"
          aria-live="polite"
          style="margin-top: 12px"
        ></section>

        
        <div class="toolbar card pad" style="margin-top: 12px">
          <button id="prevBtn" class="icon-btn" type="button">Prev</button>
          <div class="note">
            Page <span id="pageNo">1</span> / <span id="pageTotal">1</span>
          </div>
          <button id="nextBtn" class="icon-btn" type="button">Next</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">© <span id="year"></span> SmartJob</div>
    </footer>

    <script>
      document.getElementById("year").textContent = String(
        new Date().getFullYear()
      );
    </script>
    <script type="module" src="js/jobs.js"></script>
  </body>
</html>
